<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Learnalyze - Edit Pengaturan Kuis</title>
</head>
<body class="bg-[#6D5471] p-6 min-h-screen">
    <div class="bg-white rounded-[40px] p-8 shadow-2xl max-w-lg mx-auto my-4">
        <div class="flex items-center mb-8">
            <a href="kelola_quiz.html" class="text-[#6D5471] mr-4 active:scale-90 transition-transform">
                <i class="fas fa-arrow-left text-xl"></i>
            </a>
            <h2 class="text-2xl font-bold text-[#6D5471]">Edit Pengaturan</h2>
        </div>

        <form action="kelola_quiz.html" class="space-y-6">
            
            <section class="space-y-4">
                <h3 class="font-bold text-gray-800 border-l-4 border-[#E57373] pl-3">Tenggat & Waktu</h3>
                <div class="grid grid-cols-1 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-600 mb-1">Durasi Pengerjaan (Menit)</label>
                        <input type="number" value="60" class="w-full border-2 border-gray-200 rounded-xl p-3 focus:border-[#6D5471] outline-none">
                    </div>
                </div>
            </section>

            <section class="space-y-4 pt-4 border-t border-dashed">
                <h3 class="font-bold text-gray-800 border-l-4 border-[#E57373] pl-3">Sistem Penilaian</h3>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-600 mb-1">Skor Minimum (KKM)</label>
                        <input type="number" value="75" class="w-full border-2 border-gray-200 rounded-xl p-3 focus:border-[#6D5471] outline-none">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-600 mb-1">Poin per Soal</label>
                        <input type="number" value="5" class="w-full border-2 border-gray-200 rounded-xl p-3 focus:border-[#6D5471] outline-none">
                    </div>
                </div>
                <label class="flex items-center gap-3 cursor-pointer">
                    <input type="checkbox" class="w-5 h-5 accent-[#6D5471]">
                    <span class="text-sm text-gray-700">Tampilkan nilai langsung ke mahasiswa</span>
                </label>
            </section>

            <section class="space-y-4 pt-4 border-t border-dashed">
                <div class="flex justify-between items-center">
                    <h3 class="font-bold text-gray-800 border-l-4 border-[#E57373] pl-3">Edit Bank Soal</h3>
                    <span class="text-xs font-bold text-purple-600">12 Soal Terpilih</span>
                </div>
                <div class="max-h-48 overflow-y-auto space-y-2 bg-gray-50 p-3 rounded-2xl border border-gray-100">
                    <label class="flex items-center p-3 bg-white rounded-xl shadow-sm border border-transparent peer-checked:border-purple-500">
                        <input type="checkbox" checked class="w-5 h-5 accent-purple-600 mr-3">
                        <span class="text-xs text-gray-700">How many students in your class _ from Korea?</span>
                    </label>
                    <label class="flex items-center p-3 bg-white rounded-xl shadow-sm">
                        <input type="checkbox" checked class="w-5 h-5 accent-purple-600 mr-3">
                        <span class="text-xs text-gray-700">Apa itu Normalisasi Database?</span>
                    </label>
                    <label class="flex items-center p-3 bg-white rounded-xl shadow-sm">
                        <input type="checkbox" class="w-5 h-5 accent-purple-600 mr-3">
                        <span class="text-xs text-gray-700">Jelaskan perbedaan TCP dan UDP!</span>
                    </label>
                </div>
            </section>

            <div class="flex gap-4 pt-6">
                <a href="kelola_quiz.html" class="flex-1 text-center py-4 border-2 border-gray-200 text-gray-500 rounded-2xl font-bold active:scale-95 transition-transform">
                    Batal
                </a>
                <button type="submit" class="flex-1 bg-[#E57373] text-white py-4 rounded-2xl font-bold shadow-lg active:scale-95 transition-transform">
                    Update Kuis
                </button>
            </div>
        </form>
    </div>
</body>
</html>
