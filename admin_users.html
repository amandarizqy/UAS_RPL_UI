<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Admin - Kelola Pengguna</title>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="p-6 bg-white border-b flex items-center justify-between sticky top-0 z-20 shadow-sm">
        <div class="flex items-center gap-4">
            <a href="admin_dashboard.html" class="text-gray-600 hover:text-[#6D5471] transition-colors">
                <i class="fas fa-arrow-left text-xl"></i>
            </a>
            <h1 class="text-xl font-bold text-gray-800">Data Pengguna</h1>
        </div>
        <a href="admin_tambah_user.html" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-xl text-sm font-bold shadow-md transition-all active:scale-95">
            <i class="fas fa-plus mr-2"></i> Tambah User
        </a>
    </div>

    <div class="p-6">
        <div class="overflow-x-auto bg-white rounded-2xl shadow-sm">
            <table class="w-full text-left border-collapse">
                <thead class="bg-gray-100 text-gray-600 text-xs uppercase tracking-wider">
                    <tr>
                        <th class="p-4 font-bold">Nama Pengguna</th>
                        <th class="p-4 font-bold">NIM / NIP</th>
                        <th class="p-4 font-bold">Peran</th>
                        <th class="p-4 text-center font-bold">Aksi</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-100 text-sm">
                    <tr class="hover:bg-gray-50 transition-colors">
                        <td class="p-4">
                            <p class="font-bold text-gray-800">Rizqy Amanda</p>
                            <p class="text-[10px] text-gray-400">Terdaftar: 10 Nov 2025</p>
                        </td>
                        <td class="p-4 text-gray-600 font-mono">202332003</td>
                        <td class="p-4">
                            <span class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-[10px] font-black uppercase">Mahasiswa</span>
                        </td>
                        <td class="p-4 text-center">
                            <div class="flex justify-center gap-3">
                                <a href="admin_edit_user.html" class="text-blue-500 hover:bg-blue-50 p-2 rounded-lg transition-colors" title="Edit Data">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <button class="text-red-500 hover:bg-red-50 p-2 rounded-lg transition-colors" title="Hapus User" onclick="return confirm('Hapus pengguna ini?')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>

                    <tr class="hover:bg-gray-50 transition-colors">
                        <td class="p-4">
                            <p class="font-bold text-gray-800">Jaysen Reginald</p>
                            <p class="text-[10px] text-gray-400">Terdaftar: 01 Sep 2025</p>
                        </td>
                        <td class="p-4 text-gray-600 font-mono">3617929618...</td>
                        <td class="p-4">
                            <span class="bg-purple-100 text-purple-700 px-3 py-1 rounded-full text-[10px] font-black uppercase">Dosen</span>
                        </td>
                        <td class="p-4 text-center">
                            <div class="flex justify-center gap-3">
                                <a href="admin_edit_user.html" class="text-blue-500 hover:bg-blue-50 p-2 rounded-lg transition-colors">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <button class="text-red-500 hover:bg-red-50 p-2 rounded-lg transition-colors">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
