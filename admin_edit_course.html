<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Admin - Edit Matkul</title>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white w-full max-w-lg rounded-3xl shadow-xl overflow-hidden">
        <div class="bg-blue-600 p-6 text-white text-center">
            <h2 class="text-xl font-bold uppercase tracking-widest">Edit Mata Kuliah</h2>
        </div>
        
        <form action="admin_courses.html" class="p-8 space-y-5">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Kode Mata Kuliah</label>
                <input type="text" value="SI-101" class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-blue-500 outline-none">
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Nama Mata Kuliah</label>
                <input type="text" value="Sistem Informasi" class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-blue-500 outline-none">
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Program Studi</label>
                <select class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-blue-500 outline-none bg-white">
                    <option value="si" selected>Sistem Informasi</option>
                    <option value="ti">Teknik Informatika</option>
                    <option value="rpl">Rekayasa Perangkat Lunak</option>
                </select>
            </div>

            <div class="flex gap-4 pt-4">
                <a href="admin_courses.html" class="flex-1 text-center py-3 bg-gray-200 text-gray-700 rounded-xl font-bold">Batal</a>
                <button type="submit" class="flex-1 py-3 bg-blue-600 text-white rounded-xl font-bold shadow-lg transition-transform active:scale-95">Update Data</button>
            </div>
        </form>
    </div>
</body>
</html>
