<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tambah Materi - Learnalyze</title>
</head>
<body class="bg-[#6D5471] p-6 min-h-screen flex items-center justify-center">
    <div class="bg-white w-full max-w-md rounded-[40px] p-8 shadow-2xl">
        <h2 class="text-2xl font-bold text-[#6D5471] mb-6 text-center">Tambah Materi Baru</h2>
        
        <form action="kelola_materi.html" class="space-y-5">
            <div>
                <label class="block font-bold text-gray-700 mb-2">Judul Materi</label>
                <input type="text" placeholder="Masukkan judul..." class="w-full border-2 border-[#6D5471] rounded-2xl p-3 focus:outline-none focus:ring-2 ring-purple-200">
            </div>
            <div>
                <label class="block font-bold text-gray-700 mb-2">Mata Kuliah</label>
                <select class="w-full border-2 border-[#6D5471] rounded-2xl p-3 focus:outline-none">
                    <option>Konsep Dasar</option>
                    <option>APSI</option>
                    <option>RPL</option>
                    <option>TKTI</option>
                </select>
            </div>
            <div>
                <label class="block font-bold text-gray-700 mb-2">Upload File (PDF)</label>
                <input type="file" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-purple-50 file:text-purple-700 hover:file:bg-purple-100">
            </div>

            <div class="flex gap-3 pt-4">
                <a href="kelola_materi.html" class="flex-1 text-center py-3 border-2 border-[#6D5471] text-[#6D5471] rounded-2xl font-bold">Batal</a>
                <button type="submit" class="flex-1 bg-[#E57373] text-white py-3 rounded-2xl font-bold shadow-lg">Simpan</button>
            </div>
        </form>
    </div>
</body>
</html>
