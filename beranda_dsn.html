<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Learnalyze - Beranda Dosen</title>
    <style>
        body { background-color: #A393A4; background-image: radial-gradient(circle, #857486 20%, transparent 20%); background-size: 80px 80px; }
    </style>
</head>
<body class="p-6">
    <h2 class="text-white text-xl font-bold mb-4">Beranda Dosen</h2>
    
    <div class="bg-[#857486] rounded-3xl p-6 flex items-center shadow-xl mb-6">
        <div class="bg-white/30 rounded-full p-4 mr-4">
            <i class="fas fa-user text-white text-4xl"></i>
        </div>
        <div class="text-white overflow-hidden">
            <h3 class="text-xl font-bold">Jaysen Reginald</h3>
            <p class="text-xs truncate">NIP 36179296189248734356</p>
            <p>Dosen</p>
        </div>
    </div>

    <div class="grid grid-cols-3 gap-2 mb-6 text-center">
        <div class="bg-white p-2 rounded-xl shadow">
            <i class="fas fa-book text-2xl"></i>
            <p class="font-bold text-xl">5</p>
            <p class="text-[10px]">Jumlah Kelas</p>
        </div>
        <div class="bg-white p-2 rounded-xl shadow">
            <i class="fas fa-clipboard-list text-2xl"></i>
            <p class="font-bold text-xl">5</p>
            <p class="text-[10px]">Kuis Dibuat</p>
        </div>
        <div class="bg-white p-2 rounded-xl shadow">
            <i class="fas fa-users text-2xl"></i>
            <p class="font-bold text-xl">5</p>
            <p class="text-[10px]">Mhs Aktif</p>
        </div>
    </div>

    <div class="grid grid-cols-2 gap-4">
        <div class="bg-white p-6 rounded-3xl shadow-lg text-center">
            <i class="fas fa-book-reader text-4xl mb-2"></i>
            <p class="font-semibold">Kelola Materi</p>
        </div>
        <div class="bg-white p-6 rounded-3xl shadow-lg text-center">
            <i class="fas fa-edit text-4xl mb-2"></i>
            <p class="font-semibold">Buat Quiz</p>
        </div>
        <div class="bg-white p-6 rounded-3xl shadow-lg text-center">
            <i class="fas fa-chart-bar text-4xl mb-2"></i>
            <p class="font-semibold">Rekap Nilai</p>
        </div>
        <div class="bg-white p-6 rounded-3xl shadow-lg text-center">
            <i class="fas fa-coins text-4xl mb-2"></i>
            <p class="font-semibold">Bank Soal</p>
        </div>
    </div>

    <script>
        // Jalankan saat halaman dimuat
        window.onload = function() {
            const namaUser = localStorage.getItem('userName');
            if (namaUser) {
                // Cari elemen h3 di dalam profile card dan ganti teksnya
                document.querySelector('h3').innerText = namaUser;
            }
        };
    </script>
</body>
</html>
