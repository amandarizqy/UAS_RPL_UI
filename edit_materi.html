<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Edit Materi - Learnalyze</title>
</head>
<body class="bg-[#6D5471] p-6 min-h-screen flex items-center justify-center">
    <div class="bg-white w-full max-w-md rounded-[40px] p-8 shadow-2xl">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-[#6D5471]">Edit Materi</h2>
            <span class="bg-purple-100 text-purple-700 text-xs px-3 py-1 rounded-full font-bold">Materi A</span>
        </div>
        
        <form action="kelola_materi.html" class="space-y-5">
            <div>
                <label class="block font-bold text-gray-700 mb-2">Judul Materi</label>
                <input type="text" value="Judul Materi A" class="w-full border-2 border-[#6D5471] rounded-2xl p-3 focus:outline-none">
            </div>
            <div>
                <label class="block font-bold text-gray-700 mb-2">Mata Kuliah</label>
                <input type="text" value="Konsep Dasar" readonly class="w-full bg-gray-100 border-2 border-gray-300 rounded-2xl p-3 text-gray-500 cursor-not-allowed">
            </div>
            <div>
                <label class="block font-bold text-gray-700 mb-2">Ganti File (Opsional)</label>
                <div class="p-3 border-2 border-dashed border-gray-300 rounded-2xl text-center">
                    <p class="text-xs text-gray-400 mb-2">File saat ini: materi-a.pdf</p>
                    <input type="file" class="hidden" id="fileEdit">
                    <label for="fileEdit" class="text-sm font-bold text-blue-500 cursor-pointer underline">Pilih file baru</label>
                </div>
            </div>

            <div class="flex gap-3 pt-4">
                <a href="kelola_materi.html" class="flex-1 text-center py-3 border-2 border-[#6D5471] text-[#6D5471] rounded-2xl font-bold">Batal</a>
                <button type="submit" class="flex-1 bg-[#E57373] text-white py-3 rounded-2xl font-bold shadow-lg">Perbarui</button>
            </div>
        </form>
    </div>
</body>
</html>
