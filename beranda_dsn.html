<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Learnalyze - Beranda Dosen</title>
    <style>
        body { 
            background-color: #6A4F6E; 
            background-image: radial-gradient(circle, #857486 20%, transparent 20%); 
            background-size: 80px 80px; 
        }
        .menu-card { transition: all 0.2s ease; cursor: pointer; }
        .menu-card:active { transform: scale(0.95); }
    </style>
</head>
<body class="p-6">
    <h2 class="text-white text-xl font-bold mb-4">Beranda Dosen</h2>
    
    <div class="bg-[#865F8C] rounded-3xl p-6 flex items-center shadow-xl mb-6">
        <div class="bg-white/30 rounded-full p-4 mr-4">
            <i class="fas fa-user text-white text-4xl"></i>
        </div>
        <div class="text-white overflow-hidden">
            <h3 class="text-xl font-bold">Jaysen Reginald</h3>
            <p class="text-xs truncate">NIP 36179296189248734356</p>
            <p>Dosen</p>
        </div>
    </div>

    <div class="grid grid-cols-3 gap-2 mb-6 text-center">
        <div class="bg-white p-2 rounded-xl shadow">
            <i class="fas fa-book text-2xl text-[#6D5471]"></i>
            <p class="font-bold text-xl">5</p>
            <p class="text-[10px]">Jumlah Kelas</p>
        </div>
        <div class="bg-white p-2 rounded-xl shadow">
            <i class="fas fa-clipboard-list text-2xl text-[#6D5471]"></i>
            <p class="font-bold text-xl">5</p>
            <p class="text-[10px]">Kuis Dibuat</p>
        </div>
        <div class="bg-white p-2 rounded-xl shadow">
            <i class="fas fa-users text-2xl text-[#6D5471]"></i>
            <p class="font-bold text-xl">5</p>
            <p class="text-[10px]">Mhs Aktif</p>
        </div>
    </div>

    <div class="grid grid-cols-2 gap-4">
        <a href="kelola_materi.html" class="menu-card bg-white p-6 rounded-3xl shadow-lg text-center flex flex-col items-center">
            <i class="fas fa-book-reader text-4xl mb-2 text-[#6D5471]"></i>
            <p class="font-semibold text-gray-800">Kelola Materi</p>
        </a>

        <a href="kelola_quiz.html" class="menu-card bg-white p-6 rounded-3xl shadow-lg text-center flex flex-col items-center">
            <i class="fas fa-edit text-4xl mb-2 text-[#6D5471]"></i>
            <p class="font-semibold text-gray-800">Buat Quiz</p>
        </a>

        <a href="rekap_nilai.html" class="menu-card bg-white p-6 rounded-3xl shadow-lg text-center flex flex-col items-center">
            <i class="fas fa-chart-bar text-4xl mb-2 text-[#6D5471]"></i>
            <p class="font-semibold text-gray-800">Rekap Nilai</p>
        </a>

        <a href="bank_soal.html" class="menu-card bg-white p-6 rounded-3xl shadow-lg text-center flex flex-col items-center">
            <i class="fas fa-coins text-4xl mb-2 text-[#6D5471]"></i>
            <p class="font-semibold text-gray-800">Bank Soal</p>
        </a>
    </div>
    
    <script>
        window.onload = function() {
            const namaUser = localStorage.getItem('userName');
            if (namaUser) {
                document.querySelector('h3').innerText = namaUser;
            }
        };
    </script>
</body>
</html>
