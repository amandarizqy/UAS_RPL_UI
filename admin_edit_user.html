<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Admin - Edit User</title>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white w-full max-w-lg rounded-3xl shadow-xl overflow-hidden">
        <div class="bg-blue-600 p-6 text-white flex justify-between items-center">
            <h2 class="text-xl font-bold uppercase tracking-widest">Edit Data User</h2>
            <i class="fas fa-user-edit text-2xl opacity-50"></i>
        </div>
        
        <form action="admin_users.html" class="p-8 space-y-5">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Nama Lengkap</label>
                <input type="text" value="Rizqy Amanda" class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-blue-500 outline-none">
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">NIM / NIP</label>
                <input type="text" value="202332003" class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-blue-500 outline-none">
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Peran (Role)</label>
                <select class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-blue-500 outline-none bg-white">
                    <option value="mahasiswa" selected>Mahasiswa</option>
                    <option value="dosen">Dosen</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">Status Akun</label>
                <div class="flex items-center gap-4 mt-2">
                    <label class="flex items-center cursor-pointer">
                        <input type="radio" name="status" checked class="w-4 h-4 accent-blue-600 mr-2">
                        <span class="text-sm">Aktif</span>
                    </label>
                    <label class="flex items-center cursor-pointer">
                        <input type="radio" name="status" class="w-4 h-4 accent-red-600 mr-2">
                        <span class="text-sm text-red-500">Blokir</span>
                    </label>
                </div>
            </div>

            <div class="flex gap-4 pt-6">
                <a href="admin_users.html" class="flex-1 text-center py-3 border border-gray-300 text-gray-500 rounded-xl font-bold">Batal</a>
                <button type="submit" class="flex-1 py-3 bg-[#6D5471] text-white rounded-xl font-bold shadow-lg transition-all active:scale-95">Update Data</button>
            </div>
        </form>
    </div>
</body>
</html>
